<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <img src="image/ganpati.jfif" alt="" style="filter: brightness(200%);">
    <img src="image/ganpati.jfif" alt="" style="filter: blur(2px);">
    <img src="image/ganpati.jfif" alt="" style="filter: invert();">
    <img src="image/ganpati.jfif" alt="" style="filter: saturate(20);">
    <img src="image/ganpati.jfif" alt="" style="filter: drop-shadow(10px 20px 20px yellow);">
    <img src="image/ganpati.jfif" alt="" style="filter: contrast(150%);">
    <img src="image/ganpati.jfif" alt="" style="filter: opacity(50%);">
    <img src="image/ganpati.jfif" alt="" style="filter: hue-rotate(240deg);">
    <img src="image/ganpati.jfif" alt="" style="filter: grayscale();">
    <img src="image/ganpati.jfif" alt="" style="filter: sepia();">
</body>
</html>
